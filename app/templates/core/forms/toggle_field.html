{% load widget_tweaks %}

<div class="relative flex items-start">
    <div class="flex items-center h-5">
        <input id="id_{{ field.name }}" name="{{ field.name }}" type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded" {% if field.initial == True %}checked{% endif %}>
    </div>
    <div class="ml-3 text-sm">
        <label for="id_{{ field.name }}" class="font-medium text-gray-700">
            {% if label %}
                {% if label != '*' %}
                    {{ label|title  }}
                {% endif %}
            {% else %}
                {{ field.label|title  }}
            {% endif %}
        </label>
        <p class="text-gray-500">Managers have the ability to manage all sites simultaneously</p>
    </div>
</div>
{% for error in field.errors %}
    <p class="mt-2 text-sm text-red-600">{{ error }}</p>
{% endfor %}
