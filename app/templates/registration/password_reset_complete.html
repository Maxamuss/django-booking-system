{% extends 'registration/base.html' %}

{% block title %}Reset Password Complete{% endblock %}

{% block content %}
<div>
    <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
        Password Reset Complete
    </h2>
    <p class="mt-2 text-sm text-gray-600 max-w">
        Your password has been set. You may go ahead and sign in now.
    </p>
    <a href="{{ login_url }}" class="mt-5 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Sign in
    </a>
</div>
{% endblock content %}
